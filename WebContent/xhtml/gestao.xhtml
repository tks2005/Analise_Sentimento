<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
 <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
 <title>Sistema ARARA - Gestão de Risco</title>
 <link rel="StyleSheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/global.css" media="screen" />
</h:head>
<body>
 <f:view>
  <h:form>
   <h3>Gestão de Risco</h3>
   <br />
   <p:panel header="Selecione um período para pesquisa:">
    <h:outputText value="Início:" />
    <p:calendar value="#{gestaoBean.dataInicio}" id="dataInicio" />
    <h:outputText value="Fim:" />
    <p:calendar value="#{gestaoBean.dataFim}" id="dataFim" />
    <p:commandButton value="Buscar" action="#{gestaoBean.buscar}" ajax="false" />
    <div>
     <p:selectOneMenu value="#{gestaoBean.risco}">
      <f:selectItem itemLabel="Risco ambiental" itemValue="1" />
      <f:selectItem itemLabel="Risco de invasão de propriedade" itemValue="2" />
      <f:selectItem itemLabel="Risco de empreendimento energético" itemValue="3" />
      <f:selectItem itemLabel="Risco social" itemValue="4" />
     </p:selectOneMenu>
     <br />
    </div>
    <p:dataTable value="#{gestaoBean.tweets}" var="tweet" emptyMessage="Nenhum tweet foi encontrado" paginator="true" rows="20"
     paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink}" rowStyleClass="#{tweet.formatacao}"
     rendered="#{gestaoBean.renderizaComponentes}">

     <p:column>
      <f:facet name="header">
       <h:outputText value="Data" />
      </f:facet>
      <h:outputText value="#{tweet.dataCriacao.time}">
       <f:convertDateTime pattern="dd.MM.yyyy" />
      </h:outputText>
     </p:column>

     <p:column>
      <f:facet name="header">
       <h:outputText value="Usuário" />
      </f:facet>
      <h:outputText value="#{tweet.nomeUser}" />
     </p:column>

     <p:column>
      <f:facet name="header">
       <h:outputText value="Tweet" />
      </f:facet>
      <h:outputText value="#{tweet.tweet}" />
     </p:column>

    </p:dataTable>
    <br />

    <div align="right">
     <p:commandButton value="Voltar" action="#{gestaoBean.voltar}" ajax="false" />
    </div>
   </p:panel>
  </h:form>
 </f:view>
</body>
</html>
